        const model = new Model();

        document.addEventListener('DOMContentLoaded', function() {
            
            document.getElementById('city-list').addEventListener("click", function() {
                cityIndex = document.getElementById("city-list").value;
                controller.cityShow(cityIndex);

            document.getElementById("exchange-btn").addEventListener("click", function() {
